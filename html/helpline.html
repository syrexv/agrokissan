<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AgroKisan Helpline</title>
</head>
<body>

    <header>
        <h1>AgroKisan Helpline</h1>
        <p>For assistance, call us at: <span id="phoneNumber">123-456-7890</span></p>
    </header>

    <section id="contact-form">
        <h2>Contact Us</h2>
        <form id="helplineForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Your Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

            <label for="message">How can we help you?</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

  

</body>
