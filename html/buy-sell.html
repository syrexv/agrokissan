<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <header>
        <h1>AgroKisan Buy & Sell</h1>
        
    </header>
<main>
    <!-- Seller uploads product photo and enters price -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="productPhoto">Product Photo:</label>
        <input type="file" id="productPhoto" accept="image/*" required>
        <br>
        <label for="productWeight">Product Weight:</label>
        <input type="number" id="productWeight" required>
        <br>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required>
        <br>
        <button type="submit">Upload Product</button>
    </form>


    <div id="productInfo">
        <img id="productDisplay" src="" alt="Product Image">
        <p id="WeightDisplay"></p>
        <p id="priceDisplay"></p>
    </div>


    <!-- Buyer see the product and gets buy options -->
    <h2>Available Products</h2>

    <!-- Display prodsuct information retrieved from the backend -->
    <div class="product">
        <div class="info">
            <button class="none" onclick="showInfoBox()">
                <img class="info" src="../img/info.png" alt="">
            </button>
        </div>
        <p class="infobox" name="infobox">
           Discription
        </p>
       
        <img src="../img/img1.jpeg" alt="Product 1">
        <p>Price:  50 &#x20B9</p>
        <p>Weight:  10Kg</p>
        <!-- Add buy options here, such as a button to add to cart or initiate purchase -->
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <div class="info">
            <button class="none" onmousedown="showInfoBox()" >
                <img class="info" src="../img/info.png" alt="">
            </button>
        </div>
        <p class="infobox" name="infobox">
            Discription
        </p>
        <img src="../img/img2.jpeg" alt="Product 2">
        <p>Price: 30 &#x20B9</p>
        <p>Weight: 10Kg</p>
        <button>Add to Cart</button>
    </div>
</main>

</body>
</html>
