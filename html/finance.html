<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Finance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Farmers' Finance</h1>
    </header>

    <section id="initial-form">
        <h2>Get Started</h2>
        <form id="startForm">
            <label for="bankSelect">Select Your Bank:</label>
            <select id="bankSelect" name="bank">
                <option value="bank1">Bank 1</option>
                <option value="bank2">Bank 2</option>
                <!-- Add more banks as needed -->
            </select>

            <label for="phoneInput">Enter Your Phone Number:</label>
            <input type="tel" id="phoneInput" name="phone" placeholder="Enter your phone number" required>

            <button type="button" onclick="showOptions()">Continue</button>
        </form>
    </section>

    <section id="options" class="hidden">
        <h2>Options</h2>
        <button onclick="showDashboard()">Banking Dashboard</button>
        <button onclick="showInsurance()">Insurance Information</button>
        <button onclick="showLoanApplication()">Loan Application</button>
    </section>

    <section id="dashboard" class="hidden">
        <h2>Banking Account Dashboard</h2>
        <p>Balance: ₹<span id="balancePlaceholder">XXXX</span></p>
        <p>Savings: ₹<span id="savingsPlaceholder">XXXX</span></p>
        <p>Recent Transactions:</p>
        <!-- Add recent transactions list here -->
        <button onclick="goBack()">Go Back</button>
    </section>

    <section id="insurance-information" class="hidden">
        <h2>Insurance Information</h2>
        <p>Explore various insurance options to safeguard your crops and livestock. Learn about benefits and how to apply.</p>

        <label for="insuranceType">Select Insurance Type:</label>
        <select id="insuranceType" name="insuranceType">
            <option value="crop">Crop Insurance</option>
            <option value="livestock">Livestock Insurance</option>
            <!-- Add more options as needed -->
        </select>

        <label for="coverageAmount">Coverage Amount:</label>
        <input type="number" id="coverageAmount" name="coverageAmount" placeholder="Enter coverage amount" required>

        <label for="policyTerm">Policy Term (years):</label>
        <input type="number" id="policyTerm" name="policyTerm" placeholder="Enter policy term" required>

        <button type="button" onclick="submitInsuranceApplication()">Apply for Insurance</button>
        <button onclick="goBack()">Go Back</button>
    </section>

    <section id="loan-application" class="hidden">
        <h2>Loan Application</h2>
        <form id="loanApplicationForm">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter loan amount" required>

            <label for="loanPurpose">Loan Purpose:</label>
            <input type="text" id="loanPurpose" name="loanPurpose" placeholder="Enter loan purpose" required>

            <label for="repaymentPeriod">Repayment Period (months):</label>
            <input type="number" id="repaymentPeriod" name="repaymentPeriod" placeholder="Enter repayment period" required>

            <button type="button" onclick="submitLoanApplication()">Apply for Loan</button>
        </form>
        <button onclick="goBack()">Go Back</button>
    </section>

    
</body>
</html>
<!-- partial -->
  <script  src="../js/finance.js"></script>

</body>
</html>
